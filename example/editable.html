<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery-1.10.2.min.js"></script>
		<!-- Bootstrap -->
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/editable/bootstrap-editable.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 data-editable>Editable Title</h1>
			<p>Hello World! <b data-editable>Hello You!</b></p>
			<p data-editable="html">This field support <code>html</code> content</p>
		</div>
	</body>
</html>
